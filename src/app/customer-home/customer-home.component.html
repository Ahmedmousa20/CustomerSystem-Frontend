<input [(ngModel)]="term"  placeholder="search by name..." type="text" class="form-control w-50 m-auto bg-transparent">


<a class="btn btn-primary mb-5 mt-5" routerLink="/CustomerCreate">Create New Customer</a>

<table class="table table-striped">
    <thead>
      <tr>
        <th scope="col">Id</th>
        <th scope="col">FirstName</th>
        <th scope="col">LastName</th>
        <th scope="col">Email</th>
        <th scope="col">Date Of Birth</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let customer of Customers|search:term">
        <th scope="row">{{customer.CustomerId}}</th>
        <td>{{customer.CustomerFirstName}}</td>
        <td>{{customer.CustomerLastName}}</td>
        <td>{{customer.CustomerEmail}}</td>
        <td>{{customer.CustomerDOB}}</td>
        <td><a class="btn btn-primary" routerLink="/CustomerUpdate/{{customer.CustomerId}}">Update</a></td>
        <td><a class="btn btn-danger" routerLink="/CustomerDelete/{{customer.CustomerId}}">Delete</a></td>
      </tr>
      
    </tbody>
  </table>
